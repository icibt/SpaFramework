<div class="src-dashboard-header">
    {{title}}
</div>
<div gridster="gridsterOpts">
    <ul>
        <li gridster-item="item" ng-repeat="item in widgets">
            <div class="src-widget-header">
                <span>{{ item.title }}</span>
                <div class="src-widget-header-buttons">
                    <button class="btn btn-default pull-right">
                        <i class="fa fa-remove"></i>
                    </button>
                    <button class="btn btn-default pull-right">
                        <i class="fa fa-gear"></i>
                    </button>
                </div>
            </div>
            <div class="src-widget-body"></div>
        </li>
    </ul>
</div>
