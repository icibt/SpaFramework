<div class="src-title-bar">
    <div class="row">
        <div class="src-logo-area col-sm-6">
            <img class="src-icon" ng-src="{{iconFile}}" />
            <div class="src-title-area">
                <p class="src-logo-title">{{ title }}</p>
                <p class="src-logo-subtitle">{{ subtitle }}</p>
            </div>
            
            <div ng-if="isMenuButtonVisible" ng-click="menuButtonClicked()" class="src-collapsed-menu pull-right">
                <button type="button" class="btn src-nav-button">
                    <i class="fa fa-bars"></i>
                </button>
            </div>
        </div>

        <div class="src-right-side-controls col-sm-6">
            <div>
                <button class="btn btn-primary">Primary</button>
                <button class="btn btn-success">Success</button>
                <button class="btn btn-warning">Warning</button>
            </div>
        </div>
    </div>
</div>
<div ng-transclude></div>
<div ng-view class="src-view" ng-class="{'src-view-full-width' : !isMenuVertical || !isMenuVisible}"></div>
