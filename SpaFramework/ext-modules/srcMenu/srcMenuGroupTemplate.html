<li class="src-selectable-item" ng-click="clicked()" ng-class="{'src-item-horizontal' : !isVertical()}">
    <div class="src-noselect">
        <i class="fa {{icon}} src-menu-icon"></i>
        {{label}}
        <i ng-if="isVertical()" class="fa fa-chevron-left src-group-indicator-left" ng-class="{'fa-rotate-270' : isOpen}"></i>
    </div>
</li>
<div ng-show="isOpen" class="src-subitem-section src-fade-in-animation" ng-class="{'src-popup-menu': !isVertical()}">
    <ul ng-transclude></ul>
</div>
